<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description" 
      content="Recipes assigment WDD 131"
    >
    <meta name="author" content="Giovanna Liz">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Recipe Site for Web Design">
    <meta property="og:image" content="img/recipe-book.png">
    <meta
      property="og:url"
      content="https://giovannalizz.github.io/wdd131/recipes/index.html"
    >
    <meta name="twitter:card" content="Recipe Site for Web Design">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="./script/main.js" defer></script>  
  </head>

  <body>
    <header>
      <div id="heading">
        <img id="logo" alt="recipe book logo" src="img/images/recipe-book.png">
        <h1 id="title">Recipe Book</h1>
      </div>
      
      <form id="search">
        <input id="input" type="text" placeholder="Find a recipe">
        <button type="submit">
          <img id="button" alt="search button" src="img/images/search.svg">
        </button>
      </form>
      </div>
    </header>

    <main>
      <section class="recipe">
        <div class="picture">
          <img alt="apple-crisp" src="img/images/apple-crisp.jpg">
        </div>

        <div class="text">
          <div class="tags">
            <div class="tag">Dessert</div>
          </div>

          <h2 class="label">Apple Crisp</h2>

          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
	          <span aria-hidden="true" class="icon-star">⭐</span>
	          <span aria-hidden="true" class="icon-star">⭐</span>
	          <span aria-hidden="true" class="icon-star-empty">⭐</span>
  	        <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>

          <p class="description"> This apple crisp recipe is a simple yet delicious fall desser that's great served warm with vanilla ice cream</p>
        </div>
      </section>
    </main>

    <footer>
      <div id="social">
        <a href="#"><img alt="instagram icon" src="img/images/instagram_icon.svg"></a>
        <a href="#"><img alt="youtube icon" src="img/images/youtube_icon.svg"></a>
        <a href="#"><img alt="pinterest icon" src="img/images/pinterest_icon.svg"></a>
      </div>

      <a
        id="flaticon"
        href="https://www.flaticon.com/free-icons/recipe"
        title="recipe icons"
      >
        Recipe icons created by Freepik - Flaticon
      </a>
    </footer>
  </body>
</html>
