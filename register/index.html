  <!DOCTYPE html>
  <html>
    <head>
      <title>Camp Registration</title>

      <link rel="stylesheet" href="register.css"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"/>
    </head>

    <body>
      <div class="testbox">
        <h1>Camp Registration</h1>
  
    <form>
      <fieldset class="participants">
        <legend>Participant Information</legend>

        <div id="flex-basis-container">
          <button type="button" id="add">Add Participant</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Household / Adult Primary Contact</legend>

        <div class="columns">
          <div class="item">
            <label for="adult_name">Name<span>*</span></label>
            <input id="adult_name" type="text" name="adult_name" required/>
          </div>

          <div class="item">
            <label for="address1">Address 1</label>
            <input id="address1" type="text" name="address1"/>
          </div>

          <div class="item">
            <label for="city">City</label>
            <input id="city" type="text" name="city"/>
          </div>

          <div class="item">
            <label for="state">State</label>
            <input id="state" type="text" name="state"/>
          </div>

          <div class="item">
            <label for="eaddress">Email Address</label>
            <input id="eaddress" type="text" name="eaddress"/>
          </div>

          <div class="item">
            <label for="phone">Phone</label>
            <input id="phone" type="tel" name="phone"/>
          </div>

          <div class="item">
            <label for="zip">Zip</label>
            <input id="zip" type="text" name="zip"/>
          </div>

          <div class="question">
            <label>Relationship to Participants:</label>

            <div class="question-answer">
              <div>
                <input
                  type="radio"
                  value="self"
                  id="radio_3"
                  name="relationship"
                />
                <label for="radio_3" class="radio"><span>Self</span></label>
            </div>

              <div>
                <input
                  type="radio"
                  value="mother"
                  id="radio_4"
                  name="relationship"
                />
                <label for="radio_4" class="radio"><span>Mother</span></label>
              </div>

              <div>
                <input
                  type="radio"
                  value="father"
                  id="radio_5"
                  name="relationship"
                />
                <label for="radio_5" class="radio"><span>Father</span></label>
              </div>

              <div>
                <input
                  type="radio"
                  value="guardian"
                  id="radio_6"
                  name="relationship"
                />
                <label for="radio_6" class="radio"
                  ><span>Guardian</span></label
                >
              </div>

              <div>
                <input
                  type="radio"
                  value="other"
                  id="radio_7"
                  name="relationship"
                />
                <label for="radio_7" class="radio"><span>Other</span></label>
                <input type="text"/>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
          <div class="btn-block">
            <button type="submit" id="submitButton">Submit</button>
          </div>
    </form>
        <section id="summary"></section>
      </div>
      <script src="register.js" type="module"></script>
    </body>
  </html>
